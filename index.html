<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Bootstrap" width="30" height="24">
                  </a>
              <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> 
                    <img src="./img/bars-solid (1).svg" alt="">
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item " >
                    <a class="nav-link active text-secondary" aria-current="page" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link active text-secondary" aria-current="page" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link active text-secondary" aria-current="page" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search"/>
                  <button class="btn btn-outline-success text-light border-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
