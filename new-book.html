<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>New Book</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="./img/duck.png" alt="Bootstrap" width="30" height="24">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search"/>
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="my-4">
                Nuovo Libro
            </h1>
            <form class="row g-3">
                <div class="col-6">
                    <label for="Fist-name" class="form-label fs-5">Nome Autore</label>
                    <input type="text" name="Fist-name" class="form-control" id="Fist-name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="Last-name" class="form-label fs-5">Cognome Autore</label>
                    <input type="text" name="Last-name" class="form-control" id="Last-name" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="book-title" class="form-label fs-5">Titolo</label>
                    <input type="text" name="book-title" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                    <label for="Genre" class="form-label fs-5">Genere</label>
                    <select class="form-select" name="genre" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fs-5">Anno di pubblicazione</label>
                    <input type="text" name="year" class="form-control" id="year" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4 mb-4">
                    <label for="isbn" class="form-label fs-5">ISBN&num;</label>
                    <input type="text" name="isbn" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN&num;">
                </div>
                <hr class="border-secondary">
                <div class="mb-3">
                    <label for="notes" class="form-label fs-5">Note</label>
                    <textarea class="form-control" name="notes" id="notes" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12 my-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Dispponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
